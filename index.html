<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Footwear</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h2>Bootie</h2>
            </div>
            <div class="lists">
                <Ul class="links">
                    <li> <a href="#">Home</a></li>
                    <li> <a href="#">Mens</a></li>
                    <li> <a href="#">Womens</a></li>
                    <li> <a href="#">Contact</a></li>
                    <li> <a href="#">About</a></li>
                    <button class="login" id="Login-btn">Login</button>
                </Ul>
                
            </div>
        </nav>
        <div class="banner">
            <div class="details">
                <h4>Trending of the week</h4>
                <h2>Casual Shoes for Men</h2>
                <div class="btn">
                    <a href="">SHOP NOW</a>
                    <a href="">READ MORE</a>
                </div>
            </div>
        </div>
    </header>
    <section class="offers">
        <div class="container">
            <div class="items">
                <i class="fa-solid fa-truck fa-2xl" style="color: #ed0202;"></i>
                <div class="content">
                    <h4>FREE SHIPPING</h4>
                    <h4>On all order over $2000</h4>
                </div>
            </div>
            <div class="items">
                <i class="fa-solid fa-bullhorn fa-2xl" style="color: #f60404;"></i>
                <div class="content">
                    <h4>FREE RETURN</h4>
                    <h4>On 1st exchange in 30 days</h4>
                </div>
            </div>
            <div class="items">
                <i class="fa-solid fa-gift fa-2xl" style="color: #f00505;"></i>
                <div class="content">
                    <h4>MEMBER DISCOUNT</h4>
                    <h4>Register & save up to $29%</h4>
                </div>
            </div>
            <div class="items">
                <i class="fa-solid fa-dollar-sign fa-2xl" style="color: #ff0000;"></i>
                <div class="content">
                    <h4>PREMIUM SUPPORT</h4>
                    <h4>Support 24 hours per day</h4>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
